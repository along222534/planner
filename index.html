<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ - Intern Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6 font-sans flex items-center justify-center min-h-screen">
  <div class="text-center space-y-4">
    <h1 class="text-2xl font-bold">🔐 เข้าสู่ระบบฝึกงาน</h1>
    <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      🔑 Sign in with Google
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAZTafP3ERjkmyxtt9SoHxKI4TUzFyX8U",
      authDomain: "intern-tracker-cdb37.firebaseapp.com",
      projectId: "intern-tracker-cdb37",
      storageBucket: "intern-tracker-cdb37.appspot.com",
      messagingSenderId: "840811604344",
      appId: "1:840811604344:web:270c72348d26d96d3b5ceb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ถ้า login ค้างอยู่แล้ว → ไปหน้า form.html
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "form.html";
      }
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "form.html")
        .catch(err => alert("เกิดข้อผิดพลาด: " + err.message));
    });
  </script>
</body>
</html>
