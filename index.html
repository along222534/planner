<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ - Intern Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon-512.png" />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow p-6 rounded text-center">
    <h1 class="text-xl font-bold mb-4">🔐 เข้าสู่ระบบ</h1>
    <button id="login-btn" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Sign in with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAZTafP3ERjkmyxtt9SoHxKI4TUzFyX8U",
      authDomain: "intern-tracker-cdb37.firebaseapp.com",
      projectId: "intern-tracker-cdb37",
      storageBucket: "intern-tracker-cdb37.appspot.com",
      messagingSenderId: "840811604344",
      appId: "1:840811604344:web:270c72348d26d96d3b5ceb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "form.html";
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });
  </script>
</body>
</html>
